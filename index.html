<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B10-Assignment-03</title>
    <!-- font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <!-- Google fonts link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind and daisyUi CDN  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- basic css here link -->
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- some customization classes here  -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              primary: "#ABEF5F",
              secondary: "#ABEF5F80",
            },
            fontFamily: {
              manrope: ["Manrope", " sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-manrope">
    <!-- header section starts here  -->
    <header class="w-11/12 mx-auto bg-gray-100 border">
      <!-- navbar starts here  -->
      <nav>
        <div class="navbar">
          <div class="navbar-start">
            <a class="btn text-2xl lg:text-3xl">
              <i class="fa-solid fa-circle-arrow-right text-primary rounded-full -rotate-45"></i>
              <span class="font-bold">Rinterior</span>
            </a>
          </div>
          <div class="navbar-center hidden lg:flex text-slate-500 font-semibold">
            <ul class="menu-horizontal gap-6 px-4 text-md">
              <li class="hover:text-slate-900 transition-colors duration-300 ease-in-out"><a>Services</a></li>
              <li class="hover:text-slate-900 transition-colors duration-300 ease-in-out"><a>Portfolio</a></li>
              <li class="hover:text-slate-900 transition-colors duration-300 ease-in-out"><a>Home</a></li>
              <li class="hover:text-slate-900 transition-colors duration-300 ease-in-out"><a>Blog</a></li>
              <li class="hover:text-slate-900 transition-colors duration-300 ease-in-out"><a>Contact Us</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <div class="space-x-2 items-center hidden sm:flex">
              <button class="space-x-2 flex items-center">
                <div class="bg-white w-10 h-10 rounded-full flex items-center justify-center">
                  <i class="fa-solid fa-magnifying-glass lg:text-xl "></i>
                </div>
                <div class=" w-10 h-10 bg-white rounded-full flex items-center justify-center">
                  <i class="fa-solid fa-cart-shopping"></i>
                </div>
              </button>
              <button class=" btn space-x-1 bg-primary text-md text-xl lg:2xl font-bold">
                <span>Book Consult</span>
                <i class="fa-solid fa-circle-arrow-right text-2xl lg:3xl -rotate-45"></i>
              </button>
            </div>
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <div class="w-10 h-10 flex items-center justify-center bg-white rounded-full">
                  <i class="fa-solid fa-bars"></i>
                </div>
              </div>
              <ul
                tabindex="0"
                class="menu-md dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow text-xl font-semibold right-0 gap-3  text-slate-500"
              >
              <li class="hover:text-slate-900 transition-colors duration-300 ease-in-out"><a>Services</a></li>
              <li class="hover:text-slate-900 transition-colors duration-300 ease-in-out"><a>Portfolio</a></li>
              <li class="hover:text-slate-900 transition-colors duration-300 ease-in-out"><a>Blog</a></li>
              <li class="hover:text-slate-900 transition-colors duration-300 ease-in-out"><a>Contact Us</a></li>
              <li class="hover:text-slate-900 transition-colors duration-300 ease-in-out"><a>Home</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <!-- nav section starts here  -->
    </header>
    <!-- main section starts here  -->
    <main></main>
    <!-- footer section starts here  -->
    <footer></footer>
  </body>
</html>
